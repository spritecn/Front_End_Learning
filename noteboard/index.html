<html>
    <head>
        <meta charset="utf-8" />
        <title>留言板</title>
        <script src="angular1.6.10.js"></script>
        <style>
            header{
                width:85%;
                margin: 10px auto;
            }
            header h2{
                text-align:center;
            }
            main {
                margin: 5px auto;
                width:85%;
                border:ridge 	CornflowerBlue  1px;
                
            }
            main  article{
                margin: 15px;
                border:ridge 	CadetBlue 1px;
                overflow: auto;
            }
            main aside{
                float:right;
                padding: 5px;
            }
            main aside em{
                margin-right: 8px;
            }
            hr{
                height: 1px;
            }
            p,span{
                padding-left: 12px;
            }
            .btn {
                margin: 5px;
                width: 142px;
                float: right;
            }
            .popWindow {
                    position: fixed; /* 固定定位 */
                    z-index: 1; /* 设置在顶层 */
                    left: 0;
                    top: 0;
                    width: 100%; 
                    height: 100%;
                    overflow: auto; 
                    background-color: rgb(0,0,0); 
                    background-color: rgba(0,0,0,0.4); 
                }

                /* 弹窗内容 */
            .popWindow form {
                    background-color: #fefefe;
                    margin: 15% auto; 
                    padding: 20px;
                    border: 1px solid #888;
                    width: 80%; 
                }
                .close{
                        color: #aaa;
                        float: right;
                        font-size: 28px;
                        font-weight: bold;
                    }

                .close:hover,
                .close:focus {
                        color: black;
                        text-decoration: none;
                        cursor: pointer;
                    }
                    
        </style>
    </head>
    <body ng-app='app'>
        <header>
            <h2>留言板</h2>
        </header>
        <main ng-controller="main">
            <button class="btn">写留言</button><br/>
            <article>
                <span>赵兴</span>
                <hr/>
                <p>随便留点内容</p>
                <aside>
                    <a>点赞</a><em>:0</em>  <a>删除</a>
                </aside>
            </article>
            <article ng-repeat="(index,note) in notes">
                    <span>{{note.name}}</span>
                    <hr/>
                    <p>{{note.content}}</p>
                    <aside>
                        <a href="#" ng-click="zan(index,note.id)">点赞</a><em>:{{note.zan}}</em>  <a href="#" ng-click="del(index,note.id)">删除</a>
                    </aside>
            </article>
            <div class="popWindow" ng-show="popShow">
                <form>
                    <span class="close">&times;</span>
                    <span>名字:</span><input type="text" ng-model="writeName"/><br/>
                    <span>内容:</span><textarea   cols="40"   rows="6"  ng-model="noteContent" style="OVERFLOW:hidden"></textarea><br/>
                    <input type="submit" />
                </form>
            </div>
            
        </main>
    </body>
    <script>
        app = angular.module("app",[])
        app.controller("main",function($scope,$http){
            $scope.popShow = true
            $scope.notes = [{name:'李四',content:'bbb',id:1,zan:11},
            {name:'五一',content:'bbb',id:2,zan:11},
            {name:'六一',content:'bbb',id:3,zan:13}]
            $scope.del = (index,id) =>{
                $scope.notes.splice(index,1)
            }
            $scope.zan = (index,id) =>{
                console.log(index,id)
                $scope.notes[index].zan += 1
            }

        })
    </script>
</html>
