<html>
    <head>
        <meta charset="utf-8" />
        <title>登录</title>
        <!--
        <script src="//cdn.jsdelivr.net/npm/angular@1.6.10/angular.js" ></script>
        -->
        <link rel="stylesheet" href="static/login.css" />
        <script src="static/angular1.6.10.js"></script>
    </head>
    <body>
        <div class="content" ng-app="loginApp">
            <p>请登录</p>
            <form ng-controller="loginFormCtrl" ng-submit="loginSubmit()" name="login" novalidate>
                用户名:
                <input type="text" ng-model="userName" required/><span ng-show="login.userName.$invalid"></span><br/>
                密  码:
                <input type="password" ng-model="userPass"/><span style="color:red"> {{userPass}}</span><br/>
                验证码:
                <input type="text" ng-model="userVerify" ng-focus="askGen()" ng-change="askVerify()"/><span  style="color:silver">{{userAsk}}</span>
                <span ng-if="false">{{askResult}}</span>
                <span ng-show="login.$error.userVerifyInvalid" style="color:red">验证码不对</span>
                <br/><button type="submit" ng-disabled="login.$invalid">提交</button>
            </form>
        </div>
    </body>
    <script src="login.js"></script>
</html>
